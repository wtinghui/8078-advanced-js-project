<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div id="output" class="mt-3 mx-2">
        <header class="d-flex justify-content-between">
            <h1>My Reading List</h1>

            <!--Add button-->
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookEntryModal" id="addBookEntry">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-journal-plus" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5" />
                    <path
                        d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2" />
                    <path
                        d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z" />
                </svg>
            </button>

            <!-- Modal to add book entry -->
            <div class="modal fade" id="bookEntryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="bookEntry">
                                <div class="mb-2 form-group row">
                                    <label for="title" class="col-sm-3 col-form-label">Book title:</label>
                                    <div class="col-sm-9">
                                        <textarea type="text" id="title" class="form-control"></textarea>
                                    </div>
                                </div>

                                <div class="mb-2 form-group row">
                                    <label for="author" class="col-sm-3 col-form-label">Author:</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="author" class="form-control">
                                    </div>
                                </div>

                                <div class="mb-2 form-group row">
                                    <label for="genre" class="col-sm-3 col-form-label">Genre:</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="genre" class="form-control">
                                    </div>
                                </div>

                                <div class="mb-2 form-group row">
                                    <label for="status" class="col-sm-3 col-form-label">Status:</label>
                                    <div class="col-sm-9">
                                        <select id="status" class="form-select">
                                            <option value="To read">To read</option>
                                            <option value="Reading">Reading</option>
                                            <option value="Completed">Completed</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-2 form-group row">
                                    <label for="ratings" class="col-sm-3 col-form-label">Ratings:</label>
                                    <div class="col-sm-9">
                                        <input type="number" id="ratings" min="0" max="5" step="0.5" class="form-control">
                                    </div>
                                </div>
                            </form>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modalBtn"></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <section id="cards" class="d-flex flex-wrap">
        </section>

    </div>

    <!---Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.12.2/dist/axios.min.js"></script>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
